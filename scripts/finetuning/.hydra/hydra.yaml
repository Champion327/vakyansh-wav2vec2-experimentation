hydra:
  run:
    dir: .
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    hydra_help: ???
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.run.dir=.
    task:
    - task.data=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/data/finetuning
    - model.w2v_path=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/checkpoints/pretraining/checkpoint_best.pt
    - distributed_training.distributed_world_size=1
    - +optimization.update_freq=[24]
    - +common.tensorboard_logdir=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/logs/finetuning/tensorboard
    - +checkpoint.save_dir=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/checkpoints/finetuning
    - +checkpoint.restore_file=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/checkpoints/finetuning/checkpoint_last.pt
  job:
    name: hydra_train
    override_dirname: +checkpoint.restore_file=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/checkpoints/finetuning/checkpoint_last.pt,+checkpoint.save_dir=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/checkpoints/finetuning,+common.tensorboard_logdir=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/logs/finetuning/tensorboard,+optimization.update_freq=[24],distributed_training.distributed_world_size=1,model.w2v_path=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/checkpoints/pretraining/checkpoint_best.pt,task.data=/home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/data/finetuning
    id: ???
    num: ???
    config_name: base_100h.yml
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.0.6
    cwd: /home/harveen.chadha/training/vakyansh-wav2vec2-experimentation/scripts/finetuning
  verbose: false
